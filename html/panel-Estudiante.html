<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Estudiantil</title>
    <link rel="stylesheet" href="/css/paginas/panel-estudiante.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        
        <header class="navbar">
            <div class="navbar-right">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Cargando...</span>
                    <span class="carnet">Carnet: ...</span>
                </div>
                <button class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </header>

        <main class="content-area">
            
            <section class="info-personal-card">
                <div class="info-item">
                    <span class="label">Estudiante</span>
                    <span class="value name">Cargando...</span>
                    <span class="value carnet">Carnet: ...</span>
                </div>
                <div class="info-item">
                    <span class="label">Carrera</span>
                    <span class="value" data-tipo="carrera">...</span>
                </div>
                <div class="info-item">
                    <span class="label">Año de Ingreso</span>
                    <span class="value" data-tipo="ingreso">...</span>
                </div>
                <div class="info-item">
                    <span class="label">Estado</span>
                    <span class="value status status-active" data-tipo="estado">...</span>
                </div>
            </section> 

            <section class="metrics-grid">
                <div class="metric-card" data-tipo="inscritas">
                    <div class="metric-icon">
                        <i class="fas fa-book-reader"></i>
                        <span>-</span>
                    </div>
                    <div class="metric-text">Materias Inscritas</div>
                </div>
                <div class="metric-card" data-tipo="aprobadas">
                    <div class="metric-icon green">
                        <i class="fas fa-check-circle"></i>
                        <span>-</span>
                    </div>
                    <div class="metric-text">Materias Aprobadas</div>
                </div>
                <div class="metric-card" data-tipo="promedio">
                    <div class="metric-icon orange">
                        <i class="fas fa-award"></i>
                        <span>-</span>
                    </div>
                    <div class="metric-text">Promedio General</div>
                </div>
                <div class="metric-card" data-tipo="tasa">
                    <div class="metric-icon purple">
                        <i class="fas fa-chart-line"></i>
                        <span>-</span>
                    </div>
                    <div class="metric-text">Tasa de Aprobación</div>
                </div>
            </section>

            <section class="grades-section">
                <div class="grades-table-container">
                    <table class="grades-table">
                        <thead>
                            </thead>
                        <tbody>
                            <tr><td colspan="10">Cargando calificaciones...</td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="grades-cards-container">
                    <p>Cargando calificaciones...</p>
                </div>
            </section>

        </main>
    </div>

    <script src="/js/panel-estudiante.js"></script>
    <script src="/js/datos.js"></script>
</body>
</html>
