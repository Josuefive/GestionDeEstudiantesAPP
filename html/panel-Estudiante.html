<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Estudiantil</title>
    <!-- Asegúrate de enlazar el CSS correcto -->
    <link rel="stylesheet" href="/css/paginas/panel-estudiante.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="dashboard-container"> 
        
        <!-- Header Unificado -->
        <header class="dashboard-header"> 
            <div class="header-info"> 
                <h1>Universidad Nacional</h1> 
                <h2>Sistema de Gestión Académica</h2>
            </div>
            <div class="user-info"> 
                <span id="nombre-estudiante">Cargando...</span> 
                <span id="carnet-estudiante">Carnet: ...</span> 
                <button class="logout-btn"> 
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </header>

        <!-- Área de Contenido Principal -->
        <main class="content-area"> 
            
            <section class="info-personal-card">
                <!-- ... (info personal) ... -->
                <div class="info-item">
                    <span class="label">Estudiante</span>
                    <span class="value name">Cargando...</span>
                    <span class="value carnet">Carnet: ...</span>
                </div>
                <div class="info-item">
                    <span class="label">Carrera</span>
                    <span class="value" data-tipo="carrera">...</span>
                </div>
                <div class="info-item">
                    <span class="label">Año de Ingreso</span>
                    <span class="value" data-tipo="ingreso">...</span>
                </div>
                <div class="info-item">
                    <span class="label">Estado</span>
                    <span class="value status status-active" data-tipo="estado">...</span>
                </div>
            </section> 

            <section class="metrics-grid">
                <!-- ... (métricas) ... -->
                 <div class="metric-card" data-tipo="inscritas">
                    <div class="metric-icon">
                        <i class="fas fa-book-reader"></i>
                        <span>-</span>
                    </div>
                    <div class="metric-text">Materias Inscritas</div>
                </div>
                <div class="metric-card" data-tipo="aprobadas">
                    <div class="metric-icon green">
                        <i class="fas fa-check-circle"></i>
                        <span>-</span>
                    </div>
                    <div class="metric-text">Materias Aprobadas</div>
                </div>
                <div class="metric-card" data-tipo="promedio">
                    <div class="metric-icon orange">
                        <i class="fas fa-award"></i>
                        <span>-</span>
                    </div>
                    <div class="metric-text">Promedio General</div>
                </div>
                <div class="metric-card" data-tipo="tasa">
                    <div class="metric-icon purple">
                        <i class="fas fa-chart-line"></i>
                        <span>-</span>
                    </div>
                    <div class="metric-text">Tasa de Aprobación</div>
                </div>
            </section>

            <section class="grades-section">
                 <div class="grades-table-container">
                    <table class="grades-table">
                        <thead>
                           <!-- JS Rellena esto -->
                        </thead>
                        <tbody>
                            <tr><td colspan="10" style="text-align: center; padding: 2rem;">Cargando calificaciones...</td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="grades-cards-container">
                    <p style="text-align: center; padding: 2rem;">Cargando calificaciones...</p>
                </div>
            </section>

        </main> <!-- Cierre de content-area -->
    </div> <!-- Cierre de dashboard-container -->

    <script src="/js/panel-estudiante.js"></script>
</body>
</html>
