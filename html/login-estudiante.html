<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Estudiantil - Login</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/paginas/login-estudiante.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="icon-circle">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Portal Estudiantil</h1>
            <p class="subtitle">Universidad Nacional - Consulta de Calificaciones</p>
        </div>

        <form class="login-form" action="#" method="POST" autocomplete="off">
    
            <div class="input-group">
                <label for="carnet">Número de Carnet</label>
                <div class="input-field">
                    <i class="fas fa-user"></i> 
                    <input type="text" id="carnet" name="carnet" placeholder="Ejemplo: 20240001" required autocomplete="off">
                </div>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required autocomplete="new-password">
                </div>
            </div>


            <p id="mensaje-error" class="error-message"></p>

            <button type="submit" class="btn-primary">
                Consultar Calificaciones
            </button>
            
            <button type="button" class="btn-secondary">
                 Volver al Menú Principal
            </button>
        </form>
    </div>s
    <script src="/js/datos.js"></script>
    <script src="/js/login-estudiante.js"></script>
</body>
</html>
